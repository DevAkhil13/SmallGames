<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Small game</title>
    <link href="styles2.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="mainheader">
      <div class="content">
        <div class="game-name">Memory game</div>
      </div>
      <div class="content">
        <div class="game-option"><a href="index.html">menu</a></div>
        <div class="game-option" id="new-game">new game</div>
      </div>
    </div>
    <div class="showcase"></div>
    <div class="mainbody">
      <div class="display-blk" id="counter">number of guesses : 0</div>
      <div class="container">
        <div class="memorygame board">
          <div class="row">
            <div class="blk" id="1"></div>
            <div class="blk" id="2"></div>
            <div class="blk" id="3"></div>
            <div class="blk" id="4"></div>
            <div class="blk" id="5"></div>
          </div>
          <div class="row">
            <div class="blk" id="6"></div>
            <div class="blk" id="7"></div>
            <div class="blk" id="8"></div>
            <div class="blk" id="9"></div>
            <div class="blk" id="10"></div>
          </div>
          <div class="row">
            <div class="blk" id="11"></div>
            <div class="blk" id="12"></div>
            <div class="blk" id="13"></div>
            <div class="blk" id="14"></div>
            <div class="blk" id="15"></div>
          </div>
          <div class="row">
            <div class="blk" id="16"></div>
            <div class="blk" id="17"></div>
            <div class="blk" id="18"></div>
            <div class="blk" id="19"></div>
            <div class="blk" id="20"></div>
          </div>
          <div class="row">
            <div class="blk" id="21"></div>
            <div class="blk" id="22"></div>
            <div class="blk" id="23"></div>
            <div class="blk" id="24"></div>
            <div class="blk" id="25"></div>
          </div>
          <div class="row">
            <div class="blk" id="26"></div>
            <div class="blk" id="27"></div>
            <div class="blk" id="28"></div>
            <div class="blk" id="29"></div>
            <div class="blk" id="30"></div>
          </div>
        </div>
      </div>
      <div class="display-blk" id="win-stm"></div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
