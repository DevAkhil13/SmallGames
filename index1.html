<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Small game</title>
    <link href="styles1.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="mainheader">
      <div class="content">
        <div class="game-name">Tic Tac Toe</div>
      </div>
      <div class="content">
        <div class="game-option"><a href="index.html">menu</a></div>

        <div class="game-option" id="new-game">new game</div>
      </div>
    </div>
    <div class="showcase"></div>
    <div class="mainbody">
      <div class="display-blk spl" id="mode">change player type</div>
      <div class="display-blk" id="play-type">2 player mode</div>
      <div class="container">
        <div class="tic-tac-toe board">
          <div class="row">
            <div class="blk" id="1"></div>
            <div class="blk" id="2"></div>
            <div class="blk" id="3"></div>
          </div>
          <div class="row">
            <div class="blk" id="4"></div>
            <div class="blk" id="5"></div>
            <div class="blk" id="6"></div>
          </div>
          <div class="row">
            <div class="blk" id="7"></div>
            <div class="blk" id="8"></div>
            <div class="blk" id="9"></div>
          </div>
        </div>
      </div>
      <div class="display-blk" id="win-stm"></div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
